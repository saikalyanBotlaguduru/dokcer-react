sudo: required
services:
  - docker

before_install: 

  - docker build -t botlasai/docker-react -f Dockerfile.dev .

script: 
  - docker run botlasai/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-west-1"
  app: "Docker"
  env: "Docker-env"
  bucket_name: elasticbeanstalk-us-west-1-874080003945
  bucket_path: "Docker"
  on:
    branch: master
  access_key_id: $AWS-ACCESS-KEY
  secret_access_key: 
    secure: "$AWS-SECRET-KEY"
  
